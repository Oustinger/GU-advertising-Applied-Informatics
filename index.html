<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Реклама направления Прикладная информатика</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="stylesheet" href="./styles/learn.css" />
        <link rel="stylesheet" href="./styles/youWillCan.css" />
        <link rel="stylesheet" href="./styles/use.css" />
        <link rel="stylesheet" href="./styles/join.css" />

        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <section class="learn">
                <div class="learn__breakOut">
                    <div class="learn__img img-container">
                        <div class="learn__title-container">
                            <h2 class="learn__title title">#прикладная_информатика</h2>
                            <h2 class="learn__title title"><span class="text-contrast">#Учись</span></h2>
                        </div>
                    </div>
                </div>
            </section>
            <section class="youWillCan">
                <h2 class="youWillCan__title title">И <span class="text-contrast">ты</span> сможешь</h2>
            </section>
            <section class="use">
                <div class="use__research use_img use__research_img img-container">
                    <div class="use__title-container">
                        <h3 class="use__title title"><span class="text-contrast">#</span>Изучать</h3>
                    </div>
                </div>
                <div class="use__create use_img use__create_img img-container">
                    <div class="use__title-container">
                        <h3 class="use__title title"><span class="text-contrast">#</span>Создавать</h3>
                    </div>
                </div>
                <div class="use__support use_img use__support_img img-container">
                    <div class="use__title-container">
                        <h3 class="use__title title"><span class="text-contrast">#</span>Администрировать</h3>
                    </div>
                </div>
            </section>
            <section class="join">
                <h3 class="join__title title">
                    <span class="text-contrast">Выбери</span>, что тебе <span class="text-contrast">по душе</span>, и...
                </h3>
                <a class="join__link" href="https://vuzopedia.ru/spec/91" target="_blank">
                    <button class="join__button">Присоединяйся ;)</button>
                </a>
            </section>
        </div>
    </body>
</html>
